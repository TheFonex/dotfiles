monitor=DP-2, 1920x1080@144, 1920x0, 1
monitor=HDMI-A-2, 1920x1080@60, 0x0, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
#$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

